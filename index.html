<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/menu-style.css">
    <link rel="stylesheet" href="assets/css/slider-style.css">
    <title> Mundo Animado </title>
</head>
<body>
    <header class="col-sm-12 col-md-12 col-lg-12">
        <h1>LOGO</h1>
    </header>

    <nav class="col-sm-12 col-md-12 col-lg-12">
        <span id="menu-button" class="material-symbols-outlined" onclick="toggleMenu()">
            menu
        </span>
    </nav>
    <ul id="menu" class="col-sm-6 col-md-10 col-lg-12">
        <li>
            <span class="material-symbols-rounded home-icon icons">
                home
            </span>
            <a href="#" class="menu-option">Página Principal</a>
        </li>
        <hr>
        <li>
            <span class="material-symbols-rounded home-icon icons">
                group
            </span>
            <a href="#" class="menu-option">Quem Somos</a>
        </li>
        <hr>
        <li>
            <span class="material-symbols-rounded home-icon icons">
                history_edu
            </span>
            <a href="#" class="menu-option">História das Animações</a>
        </li>
        <hr>
        <li>
            <span class="material-symbols-rounded home-icon icons">
                list_alt
            </span>
            <span class="menu-option">Principais Animações</span>
        </li>
        <hr>
        <li>
            <span class="material-symbols-rounded home-icon icons">
                magic_button
            </span>
            <span class="menu-option">Empresas Mais Famosas</span>
        </li>
    </ul>

    <div class="slider col-sm-10 col-md-9 col-lg-8">
        <img class="slide first" src="assets/img/Frozen.jpg" alt="Imagem 1">
        <img class="slide" src="assets/img/Minions.jpg" alt="Imagem 2">
        <img class="slide" src="assets/img/o-rei-leão.jpg" alt="Imagem 3">
        <img class="slide" src="assets/img/Toy-Story-3.jpg" alt="Imagem 4">
    </div>

    <div class="dots-container">
        <button onclick="receiveValues(0)" class="dots activate"></button>
        <button onclick="receiveValues(1)" class="dots"></button>
        <button onclick="receiveValues(2)" class="dots"></button>
        <button onclick="receiveValues(3)" class="dots"></button>
    </div>

    <main class="col-sm-12">
        <aside>

        </aside>
    </main>

    <footer class="col-sm-12 col-md-12 col-lg-12">
        
    </footer>

    <script src="assets/js/toggleMenu.js"></script>
    <script src="assets/js/slider.js"></script>
</body>
</html>
